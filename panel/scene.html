<link rel="import" href="packages://ui-kit/widget/index.html">
<link rel="import" href="scene-utils/index.html">
<link rel="import" href="scene-view.html">

<dom-module id="editor-scene">
    <link rel="import" type="css" href="scene.css">

    <template>
        <editor-toolbar>
            <editor-buttons class="small" attr-for-selected="name"
                selected="{{transformTool}}"
            >
                <editor-buttons-item name="move" title="[[_T('SCENE.translate_gizmo')]]">
                    <i class="fa fa-arrows"></i>
                </editor-buttons-item>
                <editor-buttons-item name="rotate" title="[[_T('SCENE.rotate_gizmo')]]">
                    <i class="fa fa-refresh"></i>
                </editor-buttons-item>
                <editor-buttons-item name="scale" title="[[_T('SCENE.scale_gizmo')]]">
                    <i class="fa fa-arrows-alt"></i>
                </editor-buttons-item>
                <editor-buttons-item name="rect" title="[[_T('SCENE.rect_gizmo')]]">
                    <i class="fa fa-object-group"></i>
                </editor-buttons-item>
            </editor-buttons>
            <span class="space"></span>

            <editor-buttons class="small" attr-for-selected="name"
                selected="{{coordinate}}"
            >
                <editor-buttons-item name="local" title="[[_T('SCENE.local_gizmo')]]">
                    <img src="../static/tools-local.png">
                </editor-buttons-item>
                <editor-buttons-item name="global" title="[[_T('SCENE.global_gizmo')]]">
                    <img src="../static/tools-global.png">
                </editor-buttons-item>
            </editor-buttons>
            <span class="label">{{coordinate}}</span>

            <editor-buttons class="small" attr-for-selected="name"
                selected="{{pivot}}"
            >
                <editor-buttons-item name="pivot" title="[[_T('SCENE.pivot')]]">
                    <img src="../static/tools-pivot.png">
                </editor-buttons-item>
                <editor-buttons-item name="center" title="[[_T('SCENE.center')]]">
                    <img src="../static/tools-center.png">
                </editor-buttons-item>
            </editor-buttons>
            <span class="label">{{pivot}}</span>
            <div class="flex-1"></div>
        </editor-toolbar>
        <div class="border flex-1">
            <scene-view class="fit" id="sceneView" tabindex="-1"
                transform-tool="{{transformTool}}"
                coordinate="{{coordinate}}"
                pivot="{{pivot}}"
            ></scene-view>

            <editor-loader id="loader" mask text="[[_T('SHARED.loading')]]"></editor-loader>
            <div id="dropArea" class="fit" hidden
                on-dragover="_onDragOver"
            ></div>
        </div>
    </template>

    <script type="text/javascript" src="scene.js"></script>
</dom-module>
